<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="storage.js"></script>
    <script src="theme.js"></script>
    <title>Smart Finance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebcaf8;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* Main Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 20px;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Adds 3D depth */
        }
        
        /* Icon Styling */
        .icon {
            width: 120px;
            height: 120px; /* Square shape */
            background: #4B0076;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            position: relative;
            color: white;
            transform: translateY(-150px) scale(0.5) rotate(180deg);
            animation: iconEnter 1s ease-out forwards;
        }
        
        /* Icon Labels */
        .icon span {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* Assign Delays for Smooth Entry */
        .icon:nth-child(1) { animation-delay: 0.2s; }
        .icon:nth-child(2) { animation-delay: 0.4s; }
        .icon:nth-child(3) { animation-delay: 0.6s; }
        .icon:nth-child(4) { animation-delay: 0.8s; }
        .icon:nth-child(5) { animation-delay: 1s; }
        .icon:nth-child(6) { animation-delay: 1.2s; }
        .icon:nth-child(7) { animation-delay: 1.4s; }
        .icon:nth-child(8) { animation-delay: 1.6s; }
        .icon:nth-child(9) { animation-delay: 1.8s; }
        
        /* 3D Hover Effect */
        .icon:hover {
            background: #6800A8;
            transform: scale(1.1) rotateY(15deg) rotateX(10deg);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }
        
        /* Animation for Icons */
        @keyframes iconEnter {
            0% {
                opacity: 0;
                transform: translateY(-150px) scale(0.5) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }
        
        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        
        .close {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Finance Dashboard</h1>
        <div class="grid">
            <div class="icon" onclick="openMapModal()">üìç Address</div>
            <div class="icon" onclick="navigateTo('home.html')">üè† Home</div>
            <div class="icon" onclick="navigateTo('overview.html')">üìë Overview</div>
            <div class="icon" onclick="navigateTo('expenses.html')">üìâ Expense</div>
            <div class="icon" onclick="navigateTo('budget.html')">üí∞ Budget</div>
            <div class="icon" onclick="navigateTo('analytics.html')">üìä Analysis</div>
            <div class="icon" onclick="navigateTo('transactions.html')">üí≥ Transactions</div>
            <div class="icon" onclick="navigateTo('settings.html')">‚öôÔ∏è Settings</div>
            <div class="icon" onclick="navigateTo('login.html')">üîë Login</div>
        </div>
        
    </div>

    <!-- Modal Popup for Google Maps -->
    <div class="modal" id="mapModal">
        <div class="modal-content">
            <h3>Set Your Address</h3>
            <div id="map"></div>
            <p id="locationText">Fetching location...</p>
            <button class="close" onclick="saveLocation()">Save Location</button>
            <button class="close" onclick="closeMapModal()">Close</button>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let lat = 0;
        let lng = 0;

        function openMapModal() {
            document.getElementById("mapModal").style.display = "flex";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    lat = position.coords.latitude;
                    lng = position.coords.longitude;
                    initMap(lat, lng);
                }, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function initMap(lat, lng) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: lat, lng: lng },
                zoom: 15,
            });
            marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                draggable: true,
            });

            google.maps.event.addListener(marker, 'dragend', function() {
                lat = marker.getPosition().lat();
                lng = marker.getPosition().lng();
                document.getElementById("locationText").innerText = `Selected Location: ${lat}, ${lng}`;
            });

            document.getElementById("locationText").innerText = `Current Location: ${lat}, ${lng}`;
        }

        function saveLocation() {
            alert("Location saved: " + lat + ", " + lng);
            closeMapModal();
        }

        function closeMapModal() {
            document.getElementById("mapModal").style.display = "none";
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

    <!-- Google Maps API (Replace YOUR_API_KEY with your actual API key) -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1EXAMPLE-APIKEY"></script>


</body>
</html>
